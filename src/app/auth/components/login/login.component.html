<div class="login-container">
  <div class="login-content">
    <mat-toolbar color="primary" class="login-toolbar">
      <span>LOGIN</span>
    </mat-toolbar>
    <mat-card>
      <form [formGroup]="form" (ngSubmit)="login($event)">
        <mat-card-content>
          <mat-form-field>
            <mat-icon matPrefix>person_outline</mat-icon>
            <input autofocus placeholder="email" formControlName="email" matInput type="email">
          </mat-form-field>
          <mat-form-field>
            <mat-icon matPrefix>lock_outline</mat-icon>
            <input placeholder="password" formControlName="password" matInput type="password" autocomplete="false">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Login</button>
        </mat-card-actions>
      </form>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </div>
</div>
