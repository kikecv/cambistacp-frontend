<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Cambista CAJA PAITA</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="/admin/tipocambiodiario">
        <mat-icon mat-list-icon>currency_exchange</mat-icon><div mat-line>Tipo cambio</div>
      </a>
      <a mat-list-item>
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <div mat-line>Usuarios</div>
      </a>
      <a mat-list-item>
        <mat-icon mat-list-icon>close</mat-icon>
        <div mat-line>Cerrar sesi√≥n</div>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
