<form [formGroup]="form" (ngSubmit)="saveTipoCambio($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Ingresar tipo de cambio diario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field appearance="fill">
                        <mat-label>Moneda</mat-label>
                        <input matInput  formControlName="moneda" type="text" readonly>
                        
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field appearance="fill" floatLabel="always">

                        <mat-label>Valor de venta (S/) </mat-label>
                        
                        <input matInput formControlName="tcventa" type="number" step="0.001" class="example-right-align" >
          
                         <mat-error *ngIf="tcventaField!.hasError('required')">Este campo es requerido</mat-error>
                        <mat-error *ngIf="tcventaField!.hasError('min')">El valor debe ser mayor a 0</mat-error>
                    </mat-form-field>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field appearance="fill" floatLabel="always">
                        <mat-label>Valor de Compra (S/)</mat-label>
                        <input matInput formControlName="tccompra" type="number" step="0.001" class="example-right-align">
                        
                        <mat-error *ngIf="tccompraField!.hasError('required')">Este campo es requerido</mat-error>
                    <mat-error *ngIf="tccompraField!.hasError('min')">El valor debe ser mayor a 0</mat-error>
                    </mat-form-field>
                    
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [disabled]="form.invalid" type="submit">Guardar</button>
        </mat-card-actions>


    </mat-card>
</form>
